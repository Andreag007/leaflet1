<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nature Parks</title>
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed|Exo" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

<h1>Natural Parks in the United States</h1>


  <div id="mapid"></div>

<p>My name is Andrea Giraldo and here is a map of Bogota, Colombia. In this map, I show markers where shopping malls are located.</p>

  <script src="js/places.json"></script>

  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

  <script>

  let map = L.map('mapid').setView([38, -97], 3.50);

  L.tileLayer('https://api.mapbox.com/styles/v1/andreag007/cjp4e5ywq3wgz2snz1rhayvck/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiYW5kcmVhZzAwNyIsImEiOiJjanAwZzZpemcwajZ2M2tvNWZveWYxbnV4In0.ijJuwTAWgqPMedERiq0dbg', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18
  }).addTo(map);

  for ( let i = 0; i < places.length; i++ ) {
    L.marker( [ places[i].latitude, places[i].longitude ] )
    .bindPopup( '<h3>' + places[i].placeName + '</h3>' + '<p>' + places[i].descrip + '</p>')
    .addTo( map );
  }



  </script>


</body>

</html>
